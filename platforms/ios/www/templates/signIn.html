<div class="sign-in-container" id="sign-in-form">
  <a href="#/" class="close-sign-in"><span class="close-btn">x</span></a>
  <form class="sign-in-form form-horizontal">

  	<legend class="form-title">Connection</legend>
  	<p class="error-msg"></p>
    <div class="form-group">
      <input type="text" name="email" placeholder="Email" class="form-control" required/>
      <input type="password" name="password" placeholder="Mot de passe" class="form-control" required/>
    </div>
   
    <p class="text-center"><button type="submit" id="loginBtn" class="btn btn-default btn-lg">Connection</button></p>
  </form>
</div>
